<!DOCTYPE html>
<html>
<head>
    <title>Admin Modal Test</title>
    <script>
        function testAdminModal() {
            // Open the main kiosk page
            const kioskUrl = 'https://3000-icgy6i2trcgm5190jdfl7-6532622b.e2b.dev';
            const newWindow = window.open(kioskUrl, '_blank');
            
            // Wait for page to load, then simulate logo clicks
            setTimeout(() => {
                try {
                    console.log('Testing logo tap functionality...');
                    
                    // Simulate 5 clicks on the logo container
                    for (let i = 0; i < 5; i++) {
                        const logoContainer = newWindow.document.getElementById('logoContainer');
                        if (logoContainer) {
                            console.log(`Simulating click ${i + 1}`);
                            logoContainer.click();
                        } else {
                            console.error('Logo container not found');
                            break;
                        }
                    }
                    
                    // Check if admin modal appeared
                    setTimeout(() => {
                        const adminModal = newWindow.document.getElementById('adminModal');
                        if (adminModal && !adminModal.classList.contains('hidden')) {
                            console.log('SUCCESS: Admin modal is visible!');
                        } else {
                            console.log('ISSUE: Admin modal is not visible');
                            console.log('Modal element exists:', !!adminModal);
                            console.log('Modal classes:', adminModal ? adminModal.className : 'N/A');
                        }
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error testing admin modal:', error);
                }
            }, 3000);
        }
        
        // Auto-run test when page loads
        window.onload = testAdminModal;
    </script>
</head>
<body>
    <h1>Admin Modal Test</h1>
    <p>Check browser console for test results...</p>
    <button onclick="testAdminModal()">Run Test Again</button>
</body>
</html>
