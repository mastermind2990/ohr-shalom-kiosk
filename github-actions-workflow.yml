# Save this file as .github/workflows/android-build.yml in your repository
# to enable automatic Android APK building

name: Android Build

on:
  push:
    branches: [ main ]
    paths: [ 'android-middleware/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'android-middleware/**' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x android-middleware/gradlew
      
    - name: Build debug APK
      run: |
        cd android-middleware
        ./gradlew assembleDebug --stacktrace
        
    - name: Build release APK (unsigned)
      run: |
        cd android-middleware
        ./gradlew assembleRelease --stacktrace
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: payment-middleware-debug-apk
        path: android-middleware/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: payment-middleware-release-apk
        path: android-middleware/app/build/outputs/apk/release/app-release-unsigned.apk